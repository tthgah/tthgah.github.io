<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Sales Management System</title> <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Car Sales System</div> <ul>
                <li><a href="index.html">Home</a></li> <li><a href="contact.html">Contact Us</a></li> <li><a href="login.html">Login</a></li> <li><a href="register.html">Register</a></li> <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li> <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li> </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Contact Us</h2> <p>If you have any questions, please fill out the form below or contact us directly.</p> <form id="contactForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label> <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label> <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label> <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="inquiryType">Inquiry Type:</label> <select id="inquiryType" name="inquiryType">
                        <option value="">Select inquiry type</option> <option value="general">General inquiry</option> <option value="test_drive">Book a test drive</option> <option value="detailed_consultation">Detailed consultation</option> <option value="other">Other</option> </select>
                </div>
                <div class="form-group">
                    <label for="carOfInterest">Car of Interest (if any):</label> <input type="text" id="carOfInterest" name="carOfInterest" readonly>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label> <input type="text" id="message" name="message" required>
                </div>
                <button type="submit" class="btn">Send Message</button> <div id="formMessage" class="message-area"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Car Sales Management System. All rights reserved.</p> </footer>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
