<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Sales Management System</title> <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> </head>
<body>
    <header>
        <nav>
            <div class="logo">Car Sales System</div> <ul>
                <li><a href="index.html">Home</a></li> <li><a href="contact.html">Contact Us</a></li> <li><a href="login.html">Login</a></li> <li><a href="register.html">Register</a></li> <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li> <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li> </ul>
        </nav>
    </header>

    <main>
        <div class="form-container"> 
            <h2>Register</h2> <form id="registerForm">
                <div class="form-group"> 
                    <label for="registerName">Username:</label> <input type="text" id="registerName" name="username" required>
                    <span class="error-message" id="registerNameError"></span>
                </div>
                <div class="form-group"> 
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <span class="error-message" id="registerEmailError"></span>
                </div>
                <div class="form-group"> 
                    <label for="registerPassword">Password:</label> <input type="password" id="registerPassword" name="password" required>
                    <span class="error-message" id="registerPasswordError"></span>
                </div>
                <div class="form-group"> 
                    <label for="confirmPassword">Confirm Password:</label> <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                <button type="submit" class="btn">Register</button> <p class="form-link">Already have an account? <a href="login.html">Login</a></p> </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Car Sales Management System. All rights reserved.</p> </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
